<body>
    <div class="container">
        <marquee behavior="" direction="">Hello! my name is Zoe am here to assist you.....</marquee>
       <form name="form">

        <table cellspacing="10">

                <td><input type="submit" value="AC" onclick="Ac()"></td>

                <td><input type="submit" value="sin" onclick="sin()"></td>

            <tr>
                <td><input type="submit" value="7" onclick="insert(7)"></td>
                <td><input type="submit" value="8" onclick="insert(8)"></td>
                <td><input type="submit" value="9" onclick="insert(9)"></td>
                <td><input type="submit" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="submit" value="4" onclick="insert(4)"></td>
                <td><input type="submit" value="5" onclick="insert(5)"></td>
                <td><input type="submit" value="6" onclick="insert(6)"></td>
                <td><input type="submit" value="+" onclick="insert('+')" ></td>
            </tr>
            <tr>
                <td><input type="submit" value="3" onclick="insert(3)"></td>
                <td><input type="submit" value="2" onclick="insert(2)"></td>
                <td><input type="submit" value="1" onclick="insert(1)"></td>
                <td rowspan="2"><input type="submit" value="=" style="height: 115px;" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="0" style="width: 124px;" onclick="insert(0)"></td>
                <td><input type="submit" value="." onclick="insert('.')"></td>
            </tr>
        </table>
